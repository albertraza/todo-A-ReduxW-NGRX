<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input [formControl]="chkCompletado" class="toggle" type="checkbox" checked>

        <label (dblclick)="editar()"> {{ todo.texto }} </label>

        <button (click)="borrar()" class="destroy"></button>

    </div>
    <input #texto [formControl]="txtInput" class="edit" (blur)="terminarEdicion()" type="text">
</li>
